app = "bottg1"
primary_region = "fra"

[build]
  builder = "dockerfile"
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]  # Явное указание процессов

[env]
  PYTHONUNBUFFERED = "1"
  PORT = "8080"
  PYTHONDONTWRITEBYTECODE = "1"  # Добавлено для оптимизации Python

[deploy]
  strategy = "rolling"  # Рекомендуемая стратегия деплоя